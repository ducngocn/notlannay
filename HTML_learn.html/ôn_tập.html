<!DOCTYPE html>
<html>
<head>
    <title>Form Đăng Ký</title>
</head>
<body>
    <h1>Form Đăng Ký</h1>
    <form>
        <label for="username">Tài khoản:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirmPassword">Nhắc lại mật khẩu:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>

        <label for="fullname">Họ và tên:</label>
        <input type="text" id="fullname" name="fullname" required><br>

        <label for="birthday">Ngày sinh:</label>
        <input type="date" id="birthday" name="birthday"><br>

        <label for="gender">Giới tính:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Nữ</label><br>

        <label for="address">Địa chỉ:</label>
        <textarea id="address" name="address"></textarea><br>

        <label for="hometown">Quê quán:</label>
        <select id="hometown" name="hometown">
            <option value="">Chọn quê quán</option>
            <option value="HaNoi">Hà Nội</option>
            <option value="HoChiMinh">Hồ Chí Minh</option>
            </select><br>

        <label for="age">Tuổi:</label>
        <input type="number" id="age" name="age" min="18"><br>

        <label for="hobbies">Sở thích:</label>
        <input type="checkbox" id="hobby1" name="hobbies" value="music">
        <label for="hobby1">Âm nhạc</label>
        <input type="color" id="hobby1Color">
        <br>

        <label for="photo">Ảnh thẻ:</label>
        <input type="file" id="photo" name="photo"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone"><br>

        <input type="submit" value="Đăng ký">
    </form>
</body>
</html>
